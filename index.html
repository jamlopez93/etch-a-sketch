<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Etch-a-Sketch</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&family=VT323&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 id="title">Etch a Sketch</h1>
    <div class="btns">
      <button id="reset">Reset</button>
      <button id="rainbow">Rainbow</button>
      <button id="eraser">Eraser</button>
      <button id="black">Black</button>
      <div class="colorAndPrompt">
        <input type="color" id="color" />
        <p>choose a color</p>
      </div>
      <div class="sizeAndValue">
        <input type="number" min="2" max="100" value="64" step="2" id="size" />
      </div>
    </div>
    
    <div class="grid"></div>
  </body>
</html>
